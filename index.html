        }

        async function handleSendMessage() {
            console.log(`%c💬 USER MESSAGE HANDLER STARTED`, 'color: green; font-weight: bold;');
            const message = userInput.value.trim();
            if (!message) {
                console.log('🚫 Empty message, ignoring');
                return;
            }

            // Check if API key is provided
            if (!apiKey) {
                console.log('🔑 No API key provided');
                apiKeyContainer.style.display = 'block';
                alert('Please enter your OpenAI API key first');
                return;
            }

            console.log(`📤 User message (${message.length} chars): "${message.substring(0, 50)}${message.length > 50 ? '...' : ''}"`);
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show loading indicator
            const loadingElement = document.createElement('div');
            loadingElement.className = 'loading';
            loadingElement.textContent = 'Processing...';
            chatMessages.appendChild(loadingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const startTime = performance.now();
            
            try {
                // Process based on current phase
                let response;
                
                if (currentPhase === "technical") {
                    console.log(`%c⚙️ TECHNICAL PHASE - Using gpt-4o model`, 'color: purple; font-weight: bold;');
                    const systemPrompt = config.system_prompt_technical_phase;
                    console.log(`🧠 System prompt length: ${systemPrompt.length} chars`);
                    response = await callOpenAI(message, systemPrompt, "gpt-4o");
                } else if (currentPhase === "analysis") {
                    console.log(`%c🔬 ANALYSIS PHASE - Using o3-mini model`, 'color: purple; font-weight: bold;');
                    const specialString = config.special_string_analysis_phase;
                    console.log(`📋 Special string length: ${specialString.length} chars`);
                    const analysisPrompt = `${message}\n\n-------------\n\n${specialString}`;
                    console.log(`📤 Final analysis prompt length: ${analysisPrompt.length} chars`);
                    response = await callOpenAI(analysisPrompt, "", "o3-mini");
                } else if (currentPhase === "marketing") {
                    console.log(`%c📊 MARKETING PHASE - Using gpt-4o model`, 'color: purple; font-weight: bold;');
                    const systemPrompt = config.system_prompt_marketing_phase;
                    console.log(`🧠 System prompt length: ${systemPrompt.length} chars`);
                    response = await callOpenAI(message, systemPrompt, "gpt-4o");
                }

                const endTime = performance.now();
                const elapsedTime = (endTime - startTime) / 1000;
                console.log(`%c⏱️ Response received in ${elapsedTime.toFixed(2)} seconds`, 'color: green;');
                console.log(`📥 Response (${response.length} chars): "${response.substring(0, 50)}${response.length > 50 ? '...' : ''}"`);

                // Remove loading indicator
                chatMessages.removeChild(loadingElement);
                
                // Add response to chat
                addMessage(response, 'assistant');
                
                // Update chat history
                console.log(`📚 Adding messages to chat history (now ${chatHistory.length + 2} messages)`);
                chatHistory.push({ role: "user", content: message });
                chatHistory.push({ role: "assistant", content: response });
            } catch (error) {
                const endTime = performance.now();
                const elapsedTime = (endTime - startTime) / 1000;
                console.error(`%c❌ ERROR after ${elapsedTime.toFixed(2)} seconds:`, 'color: red; font-weight: bold;', error);
                // Remove loading indicator
                chatMessages.removeChild(loadingElement);
                // Show error message
                addMessage(`Error: ${error.message}`, 'assistant');
            }
        }

        async function callOpenAI(message, systemPrompt, model) {
            console.log(`%c🌐 OPENAI API CALL - Model: ${model}`, 'color: orange; font-weight: bold;');
            const requestStartTime = performance.now();
            
            const messages = [];
            
            // Add system message if provided
            if (systemPrompt) {
                messages.push({
                    role: "system",
                    content: systemPrompt
                });
                console.log(`🧠 Added system prompt (${systemPrompt.length} chars)`);
            } else {
                console.log(`🧠 No system prompt provided`);
            }
            
            // Add chat history
            console.log(`📚 Adding chat history - ${chatHistory.length} messages`);
            messages.push(...chatHistory);
            
            // Add user message
            messages.push({
                role: "user",
                content: message
            });
            console.log(`📤 Added user message (${message.length} chars)`);
            
            // Calculate token estimation
            const estimatedTokens = Math.ceil(
                messages.reduce((acc, msg) => acc + msg.content.length, 0) / 4
            );
            console.log(`🧮 Estimated tokens: ~${estimatedTokens}`);

            console.log(`📡 Sending request to OpenAI API...`);
            const apiStartTime = performance.now();
            
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages,
                        temperature: 1
                    })
                });
                
                const apiEndTime = performance.now();
                const apiElapsedTime = (apiEndTime - apiStartTime) / 1000;
                console.log(`⏱️ API response received in ${apiElapsedTime.toFixed(2)} seconds`);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error(`❌ API Error:`, errorData);
                    throw new Error(errorData.error?.message || "Failed to get response from OpenAI");
                }

                const data = await response.json();
                
                // Log token usage if available
                if (data.usage) {
                    console.log(`%c📊 TOKEN USAGE:`, 'color: blue;');
                    console.log(`   Prompt tokens: ${data.usage.prompt_tokens}`);
                    console.log(`   Completion tokens: ${data.usage.completion_tokens}`);
                    console.log(`   Total tokens: ${data.usage.total_tokens}`);
                }
                
                const content = data.choices[0].message.content;
                const requestEndTime = performance.now();
                const totalTime = (requestEndTime - requestStartTime) / 1000;
                
                console.log(`%c✅ OpenAI request completed in ${totalTime.toFixed(2)} seconds`, 'color: green; font-weight: bold;');
                console.log(`📥 Response content length: ${content.length} chars`);
                
                return content;
            } catch (error) {
                const requestEndTime = performance.now();
                const totalTime = (requestEndTime - requestStartTime) / 1000;
                console.error(`%c❌ OpenAI request failed after ${totalTime.toFixed(2)} seconds:`, 'color: red; font-weight: bold;', error);
                throw error;
            }
        }

        function addMessage(text, sender) {
            console.log(`%c📝 ADDING MESSAGE - Sender: ${sender}`, 'color: teal;');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            
            // Process markdown
            console.log(`🖋️ Processing markdown (${text.length} chars)`);
            const startMarkdown = performance.now();
            messageElement.innerHTML = marked.parse(text);
            const endMarkdown = performance.now();
            console.log(`⏱️ Markdown processed in ${((endMarkdown - startMarkdown)/1000).toFixed(3)} seconds`);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            console.log(`✅ Message added to chat`);
        }
    </script>
