<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Fiche Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Marketing Fiche Generator</h1>
        
        <div class="api-key-container" id="apiKeyContainer">
            <div class="mb-3">
                <label for="apiKey" class="form-label">Enter your OpenAI API Key:</label>
                <input type="password" class="form-control" id="apiKey" placeholder="sk-...">
                <div class="form-text">Your API key is stored locally in your browser and never sent to any server other than OpenAI.</div>
            </div>
            <button class="btn btn-primary" id="saveApiKey">Save API Key</button>
        </div>

        <div class="chat-controls">
            <div class="phase-buttons">
                <button class="phase-btn active" data-phase="technical">Technical Phase</button>
                <button class="phase-btn" data-phase="analysis">Analysis Phase</button>
                <button class="phase-btn" data-phase="marketing">Marketing Phase</button>
            </div>
            <button class="btn btn-secondary" id="clearChat">Clear Chat</button>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    Welcome to the Intercos Group assistant! I can help with product documentation.<br><br>
                    The system is in technical phase. Paste your TDS document to begin.
                </div>
            </div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your message here..." rows="3"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
